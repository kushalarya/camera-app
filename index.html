<html>
    <head>
        <title>Image Tagging with jQuery</title>
        <link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui.min.js"></script>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/addTag.css" />
        <script src="js/script.js"></script>

    </head>
    <body>

      <div class="container">

        <div class="app">

          <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
          <!-- <video id="camera-stream"></video> -->
          <!-- <img id="snap"> -->
          <p id="error-message"></p>

          <div class="controls">
            <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
            <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
            <a href="#" id="download-photo" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
            <!-- <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a> -->
          </div>

          <!-- Hidden canvas element. Used for taking snapshot of video. -->
          <canvas></canvas>

        </div>

      </div>

        <div id='main_panel'>

             <div style='margin: auto; width: 600px;'>
                <div class="app" id='image_panel' >

                  <video id="camera-stream"></video>

                    <img src='tagging.jpg' id='imageMap' />
                    <div id='mapper'><img src='save.png' onclick='openDialog()' /></div>

                    <div id="planetmap"></div>

                    <div id='form_panel'>
                        <div class='row'>
                            <div class='label'>Title</div><div class='field'><input type='text' id='title' /></div>
                        </div>
                        <div class='row'>
                            <div class='label'></div>
                            <div class='field'>
                                <input type='button' value='Add Tag' onclick='addTag()' />
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div style="background: none repeat scroll 0 0 #C7C7C8;
                 border: 1px solid #AEAEAE;
                 clear: both;
                 margin: 20px auto;
                 padding: 20px 0;
                 text-align: center;
                 width: 600px;">
                <input type="button" value="Show Tags" onclick="showTags()" /> &nbsp;&nbsp;
                <input type="button" value="Hide Tags" onclick="hideTags()" />
                <br/><br/><br/>
                <input type="button" value="Load Image" onclick="loadImages()" />
            </div>


        </div>

    </body>
</html>
